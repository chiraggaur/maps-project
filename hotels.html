<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main id="hotel">
    <section class="hero" id="hero">
    </section>
    <div class="hotel-info-container">
      <section id="about">
      <h2>About The Hotel</h2>
      </section>
      <div class="hotel-info-wrapper flex">
        <section class="hotel-information">
          <h2>Hotel Info</h2>
          <ul id="hotel-address-list">
          </ul>
        </section>
        <section class="price-info-container">
          <h2>Prices</h2>
          <ul id="hotel-pricing-list">
          </ul>
        </section>
      </div>
      <section>
        <h2>Images</h2>
        <div class="flex" id="image-grid">
        </div>
      </section>
    </div>
  </main>
  <script src="./data.js"></script>
  <script src="./hotels.js"></script>
</body>
</html>
